            codigoQRDiv.innerHTML = ''; // Limpiar el contenido anterior

        
            var qrcode = new QRCode(codigoQRDiv, {
                text: datos,
                width: 180,
                height: 180,
                colorDark : "#000000",
	            colorLight : "#ffffff",
	       
            });
        
        }
        </script>
